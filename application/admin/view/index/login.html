<!DOCTYPE html>
<html>
<head>

    <title>Login</title>

    <link rel="stylesheet" type="text/css" href="__CSS__/loginStyle.css">
    <link rel="stylesheet" type="text/css" href="__CSS__/loginSupersized.css">
</head>
<body>
    <div class="container">
        <strong class="cssdcf862e291a6f7">登 录</strong>
        <form action="{:url('admin/login/login')}" method="post">

            <button type="submit" id="login">Login</button>
            <!-- <p>{:captcha_img()}</p> 验证码 -->
        </form>
    </div>
    <script src="__JS__/jquery-1.8.2.min.js"></script>
    <script src="__JS__/supersized.3.2.7.min.js"></script>
    <script src="__JS__/supersized-init.js"></script>

</html>
