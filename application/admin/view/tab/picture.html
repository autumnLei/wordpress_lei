<!DOCTYPE html>
<html>
<head>
	<title>article</title>
	<link rel="stylesheet" type="text/css" href="__STATIC__/easyUI/themes/bootstrap/easyui.css">
	<link rel="stylesheet" type="text/css" href="__STATIC__/easyUI/themes/icon.css">
	<script src="__JS__/jquery-3.2.1.min.js"></script>
	<script src="__JS__/jquery.easyui.min.js"></script>
	<script src="__JS__/admin.js"></script>
</head>
<body>
	<table id="articleList" class="easyui-datagrid">
		<div id="articleTool" style="padding:8px 0;">
			<a href="javascript:" class="easyui-linkbutton" data-options="iconCls: 'icon-tip',
			plain:true" onclick="addArticle('上传图片', '{:url(\"admin/Add/upLoad\")}')">上传图片</a>
			<a href="javascript:" class="easyui-linkbutton" data-options="iconCls: 'icon-add',
			plain:true" onclick="addArticle('新增图片', '{:url(\"admin/index/addPicture\")}')">新增图片</a>
			<a href="javascript:" id="aDelArticle" class="easyui-linkbutton" data-options="iconCls: 'icon-cancel',
			plain:true" >删除图片</a>
			<a href="javascript:" id="aModifyArticle" class="easyui-linkbutton" data-options="iconCls: 'icon-ok',
			plain:true" >修改图片</a>
		</div>
	</table>

	<form id="fakeId" action="{:url('admin/Add/deleteText')}" method="post">
		<input id="id" name="id" hidden="hidden">
	</form>

	<form id="fakeId_modify" action="{:url('admin/modify/modifyPicture')}" method="post">
		<input id="id_modify" name="id" hidden="hidden">
	</form>

	<script type="text/javascript">
		$(function(){
			//设置easyUI数据网格的属性
			$('#articleList').datagrid({
				title: "图片列表",
				pagination: true, //显示分页组件
				rownumbers: true, //显示行号
				idField: 'id', //列表唯一值字段
				//url: "{:url('admin/index/picture')}",
				pageSize: 5, //每页显示的记录条数，默认为10
				pageList: [5, 10, 15], //可以设置每页记录条数的列表
				
				columns:[[
					{field: 'ck', checkbox: 'true'}, //复选框
					{field: 'id', title: 'ID'},
					{field: 'type', title: '所属类别'},
					{field: 'src', title: 'src'},
					{field: 'text', title: '文本'},
					{field: 'time', title: '录入时间'},
					{field: 'weight', title: '权重'},
				]]
			})
			//获取控制器从数据库读取的json数据
			$('#articleList').datagrid({ loadFilter: pagerFilter }).datagrid('loadData',{$json});
			//得到easyUI数据网格的分页组件
			var pager = $('#articleList').datagrid('getPager');
			//设置分页属性
			pager.pagination({
				showRefresh: false,
				 beforePageText: '第',//页数文本框前显示的汉字   
    			 afterPageText: '页    共 {pages} 页',  
   				 displayMsg: '第{from}到{to}条，共{total}条',
				});
		})
	</script>
</body>
</html>
